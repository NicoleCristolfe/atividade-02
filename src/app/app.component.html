<div class="container">
  <input class="input" 
       type="text" 
       placeholder="Adicione um item Ã  lista" 
       [(ngModel)]="value" 
       (keyup.enter)="addItem()"
       />

  <button class="botao-adicionar"(click)="addItem()"
  >Adicionar</button>
  <ul>
      <li *ngFor="let item of recebe">
        {{ item }}

        <button class="botao-remover" (click)="removeItem(item)">
          Remover</button>
      </li>
    </ul>
</div>
